<div *ngIf="data" class="cursor-pointer w-56 h-64 bg-indigo-100 rounded-lg mx-6 hover:bg-gray-200 border-2 hover:border-indigo-500 transition duration-200 inline-flex flex-col justify-around items-center">
  <div class="inline-flex flex-row justify-around items-center w-full">
    <h3 *ngIf="showLabel" class="text-lg text-indigo-300 font-bold">{{ label }}</h3>
    <h3 *ngIf="data.symbol" class="text-3xl text-indigo-600 font-bold">{{ data.symbol }}</h3>
  </div>
  <div class="inline-flex flex-col justify-center items-center" *ngIf="data.buyingPrice">
    <h2 class="text-xl">Buying Price</h2>
    <h2 class="text-3xl text-indigo-600">{{ (data.buyingPrice) | currency: 'R$' }}</h2>
  </div>
  <div class="inline-flex flex-col justify-center items-center" *ngIf="data.quantity">
    <h2 class="text-md">Quantity</h2>
    <h2 class="text-xl text-indigo-600 font-bold">{{ data.quantity }}</h2>
  </div>
  <div class="text-4xl text-indigo-600 font-bold" *ngIf="data.total"> {{ (data.total) | currency: 'R$' }}</div>
</div>
